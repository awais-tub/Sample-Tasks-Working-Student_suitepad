<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   

</head>

<body>
    <select id="environment_dropdown" onchange="update()">
        <option value="development" selected>Development</option>
        <option value="production">Production</option>
    </select>

    <table class="table table-dark">
        <thead>
            <tr>
                <th>Service</th>
                <th>Status</th>
                <th>Rolling Uptime for 30 days</th>
            </tr>
        </thead>
        <tbody id="container">
            <script id="link_template" type="text/x-handlebars-template">

                {{#each this}}
                <tr>
                    <td>
                        <a href="{{url}}">{{alias}}</a><br>{{populateDescription token}}
                    </td>
                    <td>{{#if down}} Down since {{prettifyDate down_since}} {{else}} UP {{/if}}
                    </td>
                    <td>{{uptime}}%</td>
                </tr>
                {{/each}}

            </script>
        </tbody>
    </table>




     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="handlebars-v4.0.11.js"></script>
    <script src="moment.js"></script>

    <script type="text/javascript" src="sample.js"></script>
</body>

</html>
